<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route Between Two Locations</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css">
    <style>
        #map { height: 500px; width: 80%; }
    </style>
</head>
<body>
    <h1>Route Between Christ Central Campus and Brigade Road</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script>
        var map = L.map('map').setView([12.9716, 77.5946], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        var christCentralCampus = [12.9601, 77.6076]; 
        var brigadeRoad = [12.9714, 77.6101]; 

        L.marker(christCentralCampus).addTo(map)
            .bindPopup('Christ Central Campus')
            .openPopup();

        L.marker(brigadeRoad).addTo(map)
            .bindPopup('Brigade Road')
            .openPopup();

        L.Routing.control({
            waypoints: [
                L.latLng(christCentralCampus),
                L.latLng(brigadeRoad)
            ],
            routeWhileDragging: true
        }).addTo(map);
    </script>
</body>
</html>
